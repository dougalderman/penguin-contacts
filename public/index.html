<!DOCTYPE html>
<html ng-app="penguin">
<head>
    <meta charset="UTF-8">
    <title>Penguin Contacts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    
<body ng-controller="mainCtrl">
    
    
    <header>
        <h1>Penguin Contacts</h1>
    </header>
    
    <div ng-repeat="penguin in penguins">
        <li>Name: {{penguin.name}}</li>
        <li>Type: {{penguin.type}}</li>
        <li>Color: {{penguin.color}}</li>
        <li>Place: {{penguin.place}}</li>
        <br><br>
    </div>
    <br><br><br>
    <div class="new-penguin">
        <input type = "text" placeholder="Name" ng-model="newPenguin.name">
        <input type = "text" placeholder="Type" ng-model="newPenguin.type">
        <input type = "text" placeholder="Color" ng-model="newPenguin.color">
        <input type = "text" placeholder="Location" ng-model="newPenguin.place">
        <button ng-click="addNewPenguin(newPenguin)">Add Penguin</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js">       </script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.js">           </script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/penguinSvc.js"></script>

</body>

</html>
